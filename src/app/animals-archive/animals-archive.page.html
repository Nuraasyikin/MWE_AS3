<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>ANIMALS ARCHIVE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="archive-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">animals-archive</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="custom-card" (click)="openAnimal('monkey')">
          <ion-card-header>
            <ion-card-title>Monkeys</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>How to deal with them.</p>
            <ion-icon name="alert-circle" color="warning" style="font-size: 20px;"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="custom-card" (click)="openAnimal('wild_dog')">
          <ion-card-header>
            <ion-card-title>Wild Dogs</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>How to avoid them.</p>
            <ion-icon name="warning" color="danger" style="font-size: 20px;"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card class="custom-card" (click)="openAnimal('snake')">
          <ion-card-header>
            <ion-card-title>Snakes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>How to properly handle them.</p>
            <ion-icon name="medical" color="warning" style="font-size: 20px;"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="custom-card" (click)="openAnimal('crocodile')">
          <ion-card-header>
            <ion-card-title>Reptiles: Crocodiles</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>How to get away from them.</p>
            <ion-icon name="alert" color="danger" style="font-size: 20px;"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
