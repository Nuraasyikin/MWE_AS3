<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>COMMUNITY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-card *ngFor="let entry of entries">
  <ion-card-header>
    <ion-card-title class="custom-text">New Encounter!</ion-card-title>
    <ion-card-subtitle class="custom-text">You recently encountered a group of cats.</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-img src="assets/cats.jpg" alt="Image of cats"></ion-img>
    <p class="custom-text">Date: {{ date }}</p>
    <p class="custom-text">Time: {{ time }}</p>
    <p class="custom-text">Comment: {{ entry.comment }}</p>
    <!-- Add more fields as needed -->
  </ion-card-content>
</ion-card>

<ion-card-content>
  <ion-item>
    <ion-label class="custom-text" position="floating">New Posts</ion-label>
    <ion-input type="text" [(ngModel)]="newComment"></ion-input>
  </ion-item>
  <!-- Add more input fields as needed -->
  <ion-button class="custom-button" expand="full" (click)="addEntry()">Share</ion-button>
</ion-card-content>

</ion-content>
