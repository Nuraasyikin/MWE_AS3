<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
    <ion-title>COMMUNITY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="encounter-content">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 3 page"></app-explore-container> -->

  <ion-card>
    <ion-card-header>
      <ion-card-title>New Encounter!</ion-card-title>
      <ion-card-subtitle>You recently encountered a group of cats.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-img src="assets/cats.jpg" alt="Image of cats"></ion-img>
      <p>**Location:** {{ location }}</p>
      <p>**Date:** {{ date }}</p>
      <p>**Time:** {{ time }}</p>
    </ion-card-content>

    <!-- <ion-card-footer>
      <ion-button expand="block" color="primary">Learn More</ion-button>
    </ion-card-footer> -->
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" style="bottom: 70px;">
    <ion-fab-button color="success" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-modal [isOpen]="showModal" cssClass='my-custom-class'>
  <ion-header>
    <ion-toolbar>
      <ion-title>Share Your Experience</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-label position="floating">Experience</ion-label>
      <ion-input [(ngModel)]="experience"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Photo</ion-label>
      <ion-input type="file" [(ngModel)]="photo"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="submitForm()">Submit</ion-button>
  </ion-content>
</ion-modal>
