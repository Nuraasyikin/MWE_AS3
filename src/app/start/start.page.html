<ion-header mode="md" translucent>
  <ion-toolbar>
    <ion-title class="ion-text-center">WILDLIFE ALERT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="welcome-text">
    <h1>Welcome to Wildlife Alert Detector App</h1>

  <div class="login-buttons">

  </div>
</ion-content>
