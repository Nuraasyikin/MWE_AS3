<ion-header [translucent]="true" mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToTab1()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>SETTINGS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="settings-content">

  <ion-list lines="none">

    <ion-item>
      <ion-label>Profile</ion-label>
      <ion-icon slot="end" name="person-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Account</ion-label>
      <ion-icon slot="end" name="card-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle slot="end" [(ngModel)]="notificationsEnabled"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>About Us</ion-label>
      <ion-icon slot="end" name="information-circle-outline"></ion-icon>
    </ion-item>

    <ion-item routerLink="/start">
      <ion-label>Logout</ion-label>
      <ion-icon slot="end" name="log-out-outline"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
